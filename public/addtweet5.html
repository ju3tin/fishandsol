<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet to Twitter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #previewImage { max-width: 100%; max-height: 300px; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Post a Tweet with a Google Drive Image</h2>
    <textarea id="tweetInput" placeholder="What's happening?" rows="3" cols="50"></textarea><br>
    <input type="text" id="imageUrl" placeholder="Paste Google Drive image link"><br><br>
    <button onclick="tweetNow()">Tweet to Twitter</button>
    <p id="statusMessage"></p>

    <script>
        function tweetNow() {
            const tweetText = document.getElementById("tweetInput").value.trim();
            const imageUrl = document.getElementById("imageUrl").value.trim();
            const statusMessage = document.getElementById("statusMessage");

            if (tweetText === "") {
                statusMessage.innerText = "❌ Please enter text for your tweet!";
                return;
            }

            let tweetContent = encodeURIComponent(tweetText);

            if (imageUrl) {
                tweetContent += "%0A" + encodeURIComponent(imageUrl); // Adds image URL as a new line
            }

            // Twitter Web Intent URL
            const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetContent}`;

            // Open Twitter in a new tab
            window.open(twitterUrl, "_blank");

            statusMessage.innerText = "✅ Redirecting to Twitter... Click Tweet to Post!";
        }
    </script>

</body>
</html>
